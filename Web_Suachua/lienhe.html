<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Liên Hệ</title>
    <link rel="icon" type="images/jpeg" href="images/ycon/icon.jpg" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      nav a {
        margin: 0 8px;
        text-decoration: none;
        color: blue;
      }
      section {
        margin-bottom: 40px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      footer a {
        margin-right: 10px;
      }

      .logo {
        font-family: Arial, sans-serif;
        font-size: 32px;
        font-weight: bold;
      }
      .logo .pink {
        color: #d61a5e;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span class="pink">FreezeVN</span>
    </div>
    <header>
      <nav>
        <a href="trangchu.html">Trang Chủ</a> |
        <a href="gioithieu.html">Giới Thiệu</a> |
        <a href="sanpham.html">Sản Phẩm</a> |
        <a href="tintuc.html">Tin Tức</a> |
        <a href="dangnhap.html">Đăng Nhập</a> |
        <a href="dangky.html">Đăng Ký</a> |
        <a href="lienhe.html">Liên Hệ</a>
      </nav>
    </header>

    <main>
      <h1>Liên hệ và Địa chỉ</h1>
      <form method="post" action="#">
        <fieldset>
          <legend>Góp ý</legend>
          <table>
            <tr>
              <td><label for="hoten">Họ và tên:</label></td>
              <td>
                <input
                  type="text"
                  id="hoten"
                  name="hoten"
                  placeholder="Vui lòng nhập họ tên của bạn"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Vui lòng nhập địa chỉ email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="chude">Chủ đề:</label></td>
              <td>
                <select id="chude" name="chude">
                  <option value="sp">Về Sản phẩm/ Dịch vụ</option>
                  <option value="uu-dai">Về Ưu đãi thành viên</option>
                  <option value="tuyendung">Về Tin Tuyển Dụng</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="noidung">Nội dung:</label></td>
              <td>
                <textarea
                  id="noidung"
                  name="noidung"
                  rows="7"
                  cols="50"
                  placeholder="Nội dung cần liên hệ"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center">
                <input type="submit" value="Gửi" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>

    <footer>© 2025 Bản quyền thuộc về FreezeeVN.</footer>
  </body>
</html>
