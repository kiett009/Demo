  <body>
    <div class="logo">
      <span class="pink">FreezeVN</span>
    </div>
    <!-- Đầu trang -->

      <nav>
        <a href="trangchu.html">Trang Chủ</a> |

        <a href="lienhe.html">Liên Hệ</a>
      </nav>
    </header>

    <!-- Nội dung chính -->
    <main>
      <form method="post" action="#" enctype="multipart/form-data">
        <fieldset>
          <legend>Đăng Ký</legend>
          <table>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Vui lòng nhập email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="psw">Mật khẩu:</label></td>
              <td>
                <input
                  type="password"
                  id="psw"
                  name="psw"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td><label for="psw2">Nhập lại mật khẩu:</label></td>
              <td>
                <input
                  type="password"
                  id="psw2"
                  name="psw2"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td><label>Cấp độ thành viên:</label></td>
              <td>
                <input
                  type="radio"
                  id="silver"
                  name="memberType"
                  value="Silver"
                />
                <label for="silver">Silver</label><br />
                <input type="radio" id="gold" name="memberType" value="Gold" />
                <label for="gold">Gold</label><br />
                <input
                  type="radio"
                  id="platinum"
                  name="memberType"
                  value="Platinum"
                />
                <label for="platinum">Platinum</label>
              </td>
            </tr>
            <tr>
              <td><label for="avatar">Ảnh đại diện:</label></td>
              <td><input type="file" id="avatar" name="avatar" /></td>
            </tr>
            <tr>
              <td colspan="2" class="button-row">
                <input type="reset" value="Hủy" />
              </td>
            </tr>
            <tr>
              <td colspan="2" class="button-row">
                <input type="submit" value="Đăng Ký" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
